# Set prefix to Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Don't rename windows automatically
set -g automatic-rename off

# Mouse mode
setw -g mouse on

# Create a pane with: C-w
# Switch between windows with: prefix-<Number>
unbind n  #DEFAULT KEY: Move to next window
unbind w  #DEFAULT KEY: change current window interactively
bind n command-prompt "rename-window '%%'"
bind c new-window -c "#{pane_current_path}"

# Split windows using ] (vertical) and ' (horizontal)
unbind '"'
unbind %
bind ] split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Panes start with number 1 instead of 0
set -g base-index 1
set-window-option -g pane-base-index 1

#Force a reload of the config file on C-a r:
unbind r
bind r source-file ~/.tmux.conf

#To use Vim keys to copy text
#Make sure to download --> [npm install -g clipboard-cli]
#Ctrl + c or y copies a selection into the system clipboard
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -selection c'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection c'
